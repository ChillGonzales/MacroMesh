<!DOCTYPE html>
<html lang="en">

<head>
  <title>Macro Meal Plan Builder</title>
  <!--Required meta tags-->
  <meta chaset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="vendor/bootstrap-4.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <h3>Enter Macro Goals Below</h3>
    </div>
    <div class="form">
      <div class="form-group row">
        <div class="col-3">
          <label for="carbs">Carbs (g)</label>
          <input type="number" class="form-control" id="carbs" placeholder="Enter carbs (g)">
        </div>
        <div class="col-3">
          <label for="fat">Fat (g)</label>
          <input type="number" class="form-control" id="fat" placeholder="Enter fat (g)">
        </div>
        <div class="col-3">
          <label for="protein">Protein (g)</label>
          <input type="number" class="form-control" id="protein" placeholder="Enter protein (g)">
        </div>
        <div class="col-3">
          <p class="lead" id="calculatedCals">Total Calories: </p>
        </div>
      </div>
      <div class="form-group row">
        <button id="calculateBtn" type="submit" class="btn btn-primary">Calculate</button>
        <button id="servingsBtn" type="submit" class="btn btn-success">Get Servings</button>
      </div>
    </div>
    <hr />
    <div class="row">
      <h3>Now Enter Foods</h3>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- TODO: Replace CDN references with local copies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="vendor/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
  <script type="module">
    // Enable strict mode
    "use strict";
    import { Food, DailyGoals, calculateServings } from "./main.js";
    let eggs = new Food("Eggs", 1, 6, 5, 1, 4);
    let chicken = new Food("Chicken", 0, 9, 1, 1, 18);
    let beef = new Food("Beef", 0, 7, 5, 1, 18);
    let cheese = new Food("Cheese", 0, 7, 9, 1, 5);
    let rice = new Food("Rice", 8, 1, 0, 1, 16);
    let foods = [eggs, chicken, beef, cheese, rice];
    let goals = new DailyGoals();
    onLoad();

    function onLoad() {
      document.getElementById("calculateBtn").addEventListener("click", calculateCals);
      document.getElementById("servingsBtn").addEventListener("click", calcServings);
      $("#carbs").val("45");
      $("#fat").val("140");
      $("#protein").val("250");
      calculateCals();
    }

    function calcServings() {
      let input = foods.map(x => x.clone());
      let result = calculateServings(input, goals);
      console.log(result);
      // TODO: show result
    }

    function calculateCals() {
      var carbs = parseInt($("#carbs").val());
      var fat = parseInt($("#fat").val());
      var prot = parseInt($("#protein").val());
      var cals = 4 * carbs + 9 * fat + 4 * prot;
      if (!cals) {
        return;
      }
      goals.carbs = carbs;
      goals.fat = fat;
      goals.protein = prot;
      goals.calories = cals;
      $("#calculatedCals").first().text("Total Calories: " + cals.toString());
    }
  </script>
</body>
</html>
